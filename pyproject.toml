[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spatial-transform"
version = "1.1.6"
authors = [
  { name="Wasserwecken", email="author@example.com" },
]
description = "Libary for creating spatial space hierarchies"
readme = "readme.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ['PyGLM']

[project.urls]
"Homepage" = "https://github.com/Wasserwecken/spatial-transform"
"Bug Tracker" = "https://github.com/Wasserwecken/spatial-transform/issues"
